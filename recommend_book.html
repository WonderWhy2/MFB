    <h2>Recommend a Book</h2>
    <form action="/recommend-book" method="POST">
      <input type="text" name="title" placeholder="Book title" required>
      <input type="text" name="author" placeholder="Book author" required>
      <input type="text" name="edition" placeholder="Book edition" required>
      <input type="text" name="university" placeholder="University" required>
      <input type="text" name="college" placeholder="College" required>
      <input type="text" name="section" placeholder="Section" required>
      <input type="text" name="course" placeholder="Course name" required>
      <input type="text" name="code" placeholder="Course Code" required>
  
      <label for="images">Upload book image (optional)</label>
      <input type="file" name="images" accept="image/*">


      <button type="submit">Submit</button>
    </form>

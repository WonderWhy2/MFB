 <body>
  <head>
    <p class="head">Register</p>
  </head>

  <main>
    <h2>Register</h2>
    <form action="/register" method="POST"> 
      <input type="text" name="first_name" placeholder="First name" required>
      <input type="text" name="last_name" placeholder="Last name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="phone_number" placeholder="Phone number" required>
      
      <select name="university" required>
        <option value="">Select University</option>
        <option value="King Saud University">King Saud University</option>
        <option value="Imam Mohammed Bin Saud University">Imam Mohammed Bin Saud University</option>
        <option value="Prince Sultan University">Prince Sultan University</option>
        <option value="Prince Sultan University">King Faisal University</option>
        <option value="Prince Sultan University">Al Yamamh University</option>
      </select>
      <select name="college" required>
        <option value="">Select College</option>
        <option value="Engineering">Engineering</option>
        <option value="Science">Science</option>
        <option value="Business Administration">Business Administration</option>
      </select>
      <select name="section" required>
        <option value="">Select Section</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Electric Engineering">Electric Engineering</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
        <option value="Economics">Economics</option>
        <option value="Physics">Physics</option>
        <option value="Math">Math</option>
        <option value="Biology">Biology</option>
      </select>
      
      <button type="submit">Sign Up</button>
    </form>
  </main>

  <footer> My Fit Book Project</footer>
</body>

</html>
